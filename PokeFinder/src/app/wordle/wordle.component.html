<h1>PokeWordle</h1>
<p>Type a 5 letter word and press enter to guess the poke word! You get 5 guesses!</p>
<h3 *ngIf='guess.length > 0 && guess.length < 5'>{{ guess.join('') }}</h3>
<div (window:keydown)="onKeyPress($event)">
    <div *ngFor="let g of finalGuess">
        <h3>{{ g }}</h3>
    </div>
    <h3 *ngIf="outcome">{{ outcome }}</h3>
</div>
